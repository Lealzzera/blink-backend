server.port=3001
spring.config.import=optional:file:.env[.properties]

spring.jpa.properties.hibernate.default_schema=blink_be_prod
spring.datasource.username=${BLINK_USERNAME}
spring.datasource.password=${BLINK_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=${BLINK_DB_URL}
spring.jpa.show-sql=false